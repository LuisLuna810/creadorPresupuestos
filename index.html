<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.0/css/all.css"/>
  </head>

<body>

  <div class="header m-3 text-center">
    <h3>Presupuesto</h3>
  </div>
  <!-- Contenido de las pestaÃ±as -->
  <div id="tab1" class="tabcontent">
    <table class="bg-light container-fluid" id="table1">
      <tr class="col">
        <th class="col  px-1 text-center ">Virtual machine</th>
        <th class="col  px-5 text-nowrap text-center">Sistema operativo</th>
        <th class="col  px-2 text-nowrap text-center">Licenza</th>
        <th class="col  px-2  text-center">Numero de CPU</th>
        <th class="col  px-2  text-center">Memoria RAM</th>
        <th class="col  px-2 text-nowrap text-center">Disco Rigido</th>
        <th class="col  px-2 text-nowrap text-center">Backup</th>
        <th class="col  px-2  text-center">Consumo de red (Subida)</th>
        <th class="col  px-2  text-center">Consumo de red (Bajada)</th>
        <th class="col  px-2 text-nowrap text-center">X</th>
      </tr>
      <tbody class="vm1">
        <tr>
          <td class="td1 text-center">
            VM 1
          </td>
          <td>
            <select class="form-select" name="Sistema Operativo" id="os">
              <option value="Windows-server2019">Windows-server2019</option>
              <option value="CentOS-7">CentOS-7</option>
              <option value="Ubuntu-20.04">Ubuntu-20.04</option>
            </select>
          </td>
          <td>
            <select class="form-select" id="licencia">
              <option value="Inclusa">Inclusa</option>
              <option value="non-Inclusa">Non inclusa</option>
            </select>
          </td>
          <td>
            <select class="form-select" id="cpus">
              <option value="2">2</option>
              <option value="4">4</option>
              <option value="8">8</option>
            </select>
          </td>
          <td>
            <select class="form-select" id="ram">
              <option value="8">8gb</option>
              <option value="16">16gb</option>
              <option value="32">32gb</option>
            </select>
          </td>
          <td>
            <select class="form-select" id="almacenamiento">
              <option value="250">250gb</option>
              <option value="500">500gb</option>
              <option value="1024">1tb</option>
            </select>
          </td>
          <td>
            <select class="form-select" id="backup">
              <option value="diario">Diario</option>
              <option value="semanal">Semanal</option>
            </select>
          </td>
          <td>
            <select class="form-select" id="subida">
              <option value="5">5Mbps</option>
              <option value="10">10Mbps</option>
              <option value="20">20Mbps</option>
            </select>
          </td>
          <td>
            <select class="form-select" id="bajada">
              <option value="1">1Mbps</option>
              <option value="2">2Mbps</option>
              <option value="5">5Mbps</option>
            </select>
          </td>
          <td>
            <button type="button" class="btn btn-outline-danger btn-1" onclick="del(1)">
              <img style="width:1.4rem; height: 1.4rem;" src="./resources/icons8-delete-384.png" alt="deleteIcon">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button class="btn btn-secondary center m-3" onclick="addRow('table1')">Agregar VM</button>
  </div>
  <div class="container">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-success p-2">Enviar presupuesto</button>
        </div >
        <div class="d-inline block col rounded shadow p-0 border border-dark ">
          <div class="row">
            <div class="col">
              <div class="d-flex justify-content-end p-2 ">Total:</div>
             </div>
             <div class="col">
               <div class="d-flex justify-content-left p-2 precioTotal" onclick="total('precioTotal')">$3450</div>
             </div>
          </div>
          
        </div>
      </div>
    </div>

    </div>
  </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
