<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="header">
  <h3>Presupuesto</h3>
</div>
<!-- Contenido de las pestañas -->
<div id="tab1" class="tabcontent">
  <table id="table1">
    <tr>
      <th>Virtual machine</th>
      <th>Sistema operativo</th>
      <th>Licenza</th>
      <th>Numero de CPU</th>
      <th>Memoria RAM</th>
      <th>Disco Rigid</th>
      <th>Descripción del software</th>
      <th>Backup</th>
      <th>Consumo de red (Subida)</th>
      <th>Consumo de red (Bajada)</th>
      <th>Eliminar</th>
    </tr>
    <tbody class="vm1">
    <tr>
      <td>
        VM 1
      </td>
      <td>
        <select name="Sistema Operativo" id="os">
          <option value="Windows-server2019">Windows-server2019</option>
          <option value="CentOS-7">CentOS-7</option>
          <option value="Ubuntu-20.04">Ubuntu-20.04</option>
        </select>
      </td>
      <td>
      <select id="licencia">
        <option value="Inclusa">Inclusa</option>
        <option value="non-Inclusa">Non inclusa</option>
      </select>
    </td>
    <td>
      <select id="cpus">
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="8">8</option>
      </select>
    </td>
    <td>
      <select id="ram">
        <option value="8">8gb</option>
        <option value="16">16gb</option>
        <option value="32">32gb</option>
      </select>
    </td>
    <td>
      <select  id="almacenamiento">
        <option value="250">250gb</option>
        <option value="500">500gb</option>
        <option value="1024">1tb</option>
      </select>
    </td>
    <td>
      <input type="text">
    </td>
    <td>
      <select id="backup">
        <option value="Giornaliero">Giornaliero</option>
        <option value="Settimanale">Settimanale</option>
        <option value="Mensile">Mensile</option>
      </select>
    </td>
    <td>
      <select id="subida">
        <option value="5">5Mbps</option>
        <option value="10">10Mbps</option>
        <option value="20">20Mbps</option>
      </select>
    </td>
    <td>
      <select id="bajada">
        <option value="1">1Mbps</option>
        <option value="2">2Mbps</option>
        <option value="5">5Mbps</option>
      </select>
    </td>
    <td>
      <button type="button" class="btn btn-outline-danger btn-1" onclick="del(1)">X</button>
    </td>
    </tr>
  </tbody>
  </table>
</div>
<div>
  <button class="add" onclick="addRow('table1')">Agregar VM</button>
</div>
</div>
<script src="./js/index.js"></script>
</body>

</html>
